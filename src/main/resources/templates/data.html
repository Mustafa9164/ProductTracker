<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <h2>Product List</h2>
	
	<table border="1">
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>PRICE</th>
			<th>QUANTITY</th>
		</tr>
		
		<tr th:each="prod : ${products}">
			<td th:text="${prod.pid}">ID</td>
			<td th:text="${prod.name}">ID</td>
			<td th:text="${prod.price}">ID</td>
			<td th:text="${prod.qty}">ID</td>
		</tr>
	</table>
	
	<br>
    <a th:href="@{/}">Back to Form</a>

</body>
</html>
