<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>Product List</h2>
	<button>
		<a th:href="@{/}">Add New Products</a>
	</button>


	<table border="1">
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>PRICE</th>
			<th>QUANTITY</th>
			<th>Action</th>
		</tr>

		<tr th:each="prod : ${products}">
			<td th:text="${prod.pid}">ID</td>
			<td th:text="${prod.name}">ID</td>
			<td th:text="${prod.price}">ID</td>
			<td th:text="${prod.qty}">ID</td>
			<td><a th:href="@{/editProduct/{id}(id=${prod.pid})}">
					<button type="button">EDIT</button>
			</a> <a th:href="@{/deleteProduct/{id}(id=${prod.pid})}"
				onclick="return confirm('Are you sure?')">
					<button type="button">DELETE</button>
			</a></td>

		</tr>
	</table>

	<br>
	<a th:href="@{/}">Back to Form</a>

</body>
</html>
